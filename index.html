<!DOCTYPE html>
<html land="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet">
    <title>Wedactle - A cooperative puzzle game</title>
</head>
<body>
    <nav id="topNav">
        <span class="navbar-brand">Wedactle</span>
            <a href="#" class="nav-link" id="newGameBtn" data-toggle="modal" data-target="#newGameModal">New Game</a>
            <a href="#" class="nav-link" id="infoBtn" data-toggle="modal" data-target="#infoModal">Info</a>
            <a href="#" class="nav-link" id="settingsBtn" data-toggle="modal" data-target="#settingsModal">Settings</a>
    </nav>
    <nav id="tableNav" class="navbar navbar-expand-lg navbar-dark fixed-right">
        <table class="table table-hover mt-5" id="tableHolder">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Guess</th>
                    <th scope="col">Hits</th>
                </tr>
            </thead>
            <tbody id="guessLogBody"></tbody>
        </table>
    </nav>
    <div id="inputHolder">
        <div class="input-group" id="inGrp">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" id="backToTop">&#9650; Top</button>
            </div>
            <input type="text" class="form-control" aria-label="Text input" autofocus autocomplete="off" placeholder="Type your guess here" id="userGuess">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="submitGuess">Guess!</button>
            </div>
        </div>
    </div>
    <div class="container container-lg" id="winText"></div>
    <div class="container container-lg" id="wikiHolder"></div>

    <div class="modal fade" id="newGameModal" tabindex="-1" aria-labelledby="newGameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content text-dark">
            <div class="modal-header">
            <h5 class="modal-title" id="newGameModalLabel">Start a New Game</h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                start new game text blah blah
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content text-dark">
            <div class="modal-header">
            <h5 class="modal-title" id="infoModalLabel">Welcome to Wedactle!</h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                blah
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content text-dark">
            <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <div>
                        <label>
                            <input name="checkbox" type="checkbox" id="hideZero" class="configCheck"> Hide Guesses with 0 Hits</input><br><br>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input name="checkbox" type="checkbox" id="autoPlural" class="configCheck"> Attempt to automatically pluralize and singularize guesses. There are certain edge cases (e.g. guessing a nonsense word like "asdf") where this will submit nonsense guesses.</input><br><br>
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pluralize@8.0.0/pluralize.min.js"></script>
    <script src="articles.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
